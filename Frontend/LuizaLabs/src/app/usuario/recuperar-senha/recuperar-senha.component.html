<h2>Recuperação de Senha</h2>
<form [formGroup]="recuperacaoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Recuperar
        </button>
        <a routerLink="../login" class="btn btn-link">Cancelar</a>
    </div>
</form>
