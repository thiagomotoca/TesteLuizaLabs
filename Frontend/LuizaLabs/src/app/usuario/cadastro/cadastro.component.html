<h2>Cadastro</h2>
<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" formControlName="nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
        <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
            <div *ngIf="f.nome.errors.required">Nome é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-mail é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.senha.errors }" />
        <div *ngIf="submitted && f.senha.errors" class="invalid-feedback">
            <div *ngIf="f.senha.errors.required">Senha é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmacaoSenha">Confirmação da Senha</label>
        <input type="password" formControlName="confirmacaoSenha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmacaoSenha.errors }" />
        <div *ngIf="submitted && f.confirmacaoSenha.errors" class="invalid-feedback">
            <div *ngIf="f.confirmacaoSenha.errors.required">Confirmação da Senha é obrigatório</div>
            <div *ngIf="f.confirmacaoSenha.errors.mustMatch">As senhas não são iguais</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Cadastrar
        </button>
        <a routerLink="/usuario/login" class="btn btn-link">Cancelar</a>
    </div>
</form>
